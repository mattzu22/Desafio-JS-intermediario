<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS- intermediário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main class="container-form">
        
        <div class="duvida">
            <h1 class="titulo">
                FICOU COM DÚVIDA?
                <br>
                 NOS MANDE UMA MENSAGEM!
            </h1>

            <p>
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>

        <form class="formulario" id="formulario" method="get" action="index.html" enctype="multipart/form-data">
        
            <input class="input" type="text" name="nome" id="nome" placeholder="Nome completo *">
            <span class="mensagem">campo obrigatórios</span>
            <input class="input" type="text" name="email" id="email" placeholder="Email *">
            <span class="mensagem">campo obrigatórios</span>
            <input class="input" type="text" name="telefone" id="telefone" placeholder="Telefone *">
            <span class="mensagem">campo obrigatórios</span>
            <textarea class="input" name="mensagem" id="mensagem" rows="6" placeholder="Mensagem *"></textarea>
            <span class="mensagem">campo obrigatórios</span>

            <p>*campos obrigatórios</p>

            
            <button class="btn" type="submit">Enviar</button>
            
        </form>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
